<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Design studio</title>
</head>
<body>
    <header class="header">
        
    </header>
    <main>
        <section class="projects">
            <div class="projects__container definition_common-bound">
                <div class="projects__wrapper">
                    <ul class="projects__list">
                        <li class="projects__list-item">
                            <button class="projects__list-btn projects__list-btn_num_first" type="button">Rostov-on-Don, Admiral</button>
                        </li>
                        <li class="projects__list-item">
                            <button class="projects__list-btn projects__list-btn_num_second" type="button">Sochi Thieves</button>
                        </li>
                        <li class="projects__list-item">
                            <button class="projects__list-btn projects__list-btn_num_third" type="button">Rostov-on-Don Patriotic</button>
                        </li>
                    </ul>
                    <div class="projects__wrap">
                        <div class="projects__info-block">
                            <h2 class="title title_position_projects">
                                Completed <br> projects
                            </h2>
                            <p class="projects__text">
                                Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families
                            </p>
                            <div class="projects__img-block-mobile">
                                <img class="projects__img-photo-mobile" src="images/jpeg/projects-img.jpg" alt="Photo">
                                <button class="projects__mobile-btn projects__mobile-btn_direction_left">
                                    <div class="projects__mobile-btn-bolders">
                                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.56569 12.478L1.08689 6.99975L6.56569 1.52147L7.34778 2.30348L2.65107 6.99975L7.34778 11.696L6.56569 12.478Z" fill="white" stroke="white" stroke-width="0.75"/>
                                        </svg>
                                    </div>
                                </button>
                                <button class="projects__mobile-btn projects__mobile-btn_direction_right">
                                    <div class="projects__mobile-btn-bolders">
                                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.43431 1.52197L6.91311 7.00025L1.43431 12.4785L0.652222 11.6965L5.34894 7.00025L0.652222 2.30399L1.43431 1.52197Z" fill="white" stroke="white" stroke-width="0.75"/>
                                        </svg>
                                    </div>
                                </button>
                            </div>
                            <div class="projects__data projects__data_position_upper">
                                <div class="projects__data-item projects__data-item_size_s">
                                    <h3 class="projects__data-heading">
                                        City:
                                    </h3>
                                    <span class="projects__data-text projects__data-text_entity_city">
                                        Rostov-on-Don <br> LCD admiral
                                    </span>
                                </div>
                                <div class="projects__data-item projects__data-item_size_m">
                                    <h3 class="projects__data-heading">
                                        Apartment area:
                                    </h3>
                                    <span class="projects__data-text projects__data-text_entity_area">
                                        81 m<sup>2</sup>
                                    </span>
                                </div>
                            </div>
                            <div class="projects__data projects__data_position_lower">
                                <div class="projects__data-item projects__data-item_size_s">
                                    <h3 class="projects__data-heading">
                                        Repair time:
                                    </h3>
                                    <span class="projects__data-text projects__data-text_entity_time">
                                        3.5 months
                                    </span>
                                </div>
                                <div class="projects__data-item projects__data-item_size_m">
                                    <h3 class="projects__data-heading">
                                        Repair Cost:
                                    </h3>
                                    <span class="projects__data-text projects__data-text_entity_cost">
                                        Upon request
                                    </span>
                                </div>
                            </div>
                            <div class="projects__selection">
                                <button id = 'left' class="projects__selection-arrow-btn projects__selection-arrow-btn_direction_left" type="button">
                                    <svg width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.63807 13.2761L2.29917e-05 6.63808L6.63807 3.80641e-05L7.58563 0.947606L1.89516 6.63808L7.58563 12.3286L6.63807 13.2761Z" fill="white"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.947579 5.96828L41.4556 5.96829L41.4556 7.30835L0.947578 7.30834L0.947579 5.96828Z" fill="white"/>
                                    </svg>
                                </button>
                                <div class="projects__selection-wrap">
                                    <button class="projects__selection-circle-btn" type="button"></button>
                                    <button class="projects__selection-circle-btn" type="button"></button>
                                    <button class="projects__selection-circle-btn" type="button"></button>
                                </div>
                                <button id = 'right' class="projects__selection-arrow-btn projects__selection-arrow-btn_direction_right" type="button">
                                    <svg width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M35.0451 0L41.6831 6.63804L35.0451 13.2761L34.0975 12.3285L39.788 6.63804L34.0975 0.947567L35.0451 0Z" fill="white"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M40.7356 7.30784L0.227569 7.30784L0.22757 5.96777L40.7356 5.96778L40.7356 7.30784Z" fill="white"/>
                                    </svg>    
                                </button>
                            </div>
                        </div>
                        <div class="projects__img-block">
                            <img class="projects__img-photo" src="images/jpeg/projects-img.jpg" alt="Photo">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="js/slider.js"></script>
</body>
</html>
